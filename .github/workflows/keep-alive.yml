# GitHub Actions 워크플로우의 이름
name: Render Keep-Alive

on:
  schedule:
    # 14분마다 실행 (렌더의 15분 슬립 방지)
    # Cron 표현식: 분 시 일 월 요일
    - cron: '*/14 * * * *'

jobs:
  # "ping" 이라는 작업 정의
  ping:
    # Ubuntu 최신 버전 환경에서 실행
    runs-on: ubuntu-latest
    steps:
      # "curl" 명령어를 사용하여 웹사이트에 GET 요청을 보냄
      - name: Send request to Render service
        run: curl -s "https://am3-ox-game.onrender.com/health" > /dev/null
